<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #4285F4;
      text-decoration: none;
    }

    .main-nav ul {
      display: flex;
      list-style: none;
    }

    .main-nav li {
      margin-left: 20px;
    }

    .main-nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .main-nav a:hover {
      color: #4285F4;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
    }

    .login-btn, .signup-btn {
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }

    .login-btn {
      color: #4285F4;
      margin-right: 10px;
      border: 1px solid #4285F4;
    }

    .signup-btn {
      color: #fff;
      background-color: #4285F4;
      border: 1px solid #4285F4;
    }

    .auth-buttons.user-menu {
      display: flex;
      align-items: center;
    }

    .auth-buttons .username {
      font-weight: 500;
      margin-right: 15px;
      color: #333;
    }

    .logout-btn {
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      color: #fff;
      background-color: #f44336;
      border: 1px solid #f44336;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="header-inner">
      <a href="/" class="logo">MyBlog</a>

      <nav class="main-nav">
        <ul>
          <li><a href="/">홈</a></li>
          <li><a href="/categories">카테고리</a></li>
        </ul>
      </nav>
      <div class="auth-buttons" th:if="${nickname == null}">
        <a href="/login" class="login-btn">로그인</a>
        <a href="/register" class="signup-btn">회원가입</a>
      </div>

      <div class="auth-buttons user-menu" th:if="${nickname}">
        <a class="username" th:text="${nickname}" th:href="@{/user}">사용자명</a>
        <a href="/logout" class="logout-btn">로그아웃</a>
      </div>
    </div>
  </div>
</header>
</body>
</html>
