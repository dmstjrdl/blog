<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블로그 - 카테고리 목록</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 헤더 스타일 */
    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #4285F4;
      text-decoration: none;
    }

    .main-nav ul {
      display: flex;
      list-style: none;
    }

    .main-nav li {
      margin-left: 20px;
    }

    .main-nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .main-nav a:hover {
      color: #4285F4;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
    }

    .login-btn, .signup-btn {
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }

    .login-btn {
      color: #4285F4;
      margin-right: 10px;
      border: 1px solid #4285F4;
    }

    .signup-btn {
      color: #fff;
      background-color: #4285F4;
      border: 1px solid #4285F4;
    }

    /* 메인 콘텐츠 스타일 */
    .main-content {
      padding: 30px 0;
    }

    /* 카테고리 헤더 */
    .category-header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .category-page-title {
      font-size: 20px;
      font-weight: 600;
      text-align: left;
    }

    .current-category {
      color: #4285F4;
    }

    /* 카테고리 컨테이너 - 왼쪽 정렬 */
    .categories-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
    }

    .categories-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
      color: #333;
    }

    .categories-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: flex-start;
    }

    .category-item {
      margin-bottom: 10px;
    }

    .category-link {
      display: flex;
      align-items: center;
      color: #555;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .category-link:hover {
      background-color: #f1f3f5;
      color: #4285F4;
    }

    .category-link.active {
      background-color: #e3f2fd;
      color: #4285F4;
      font-weight: 500;
    }

    .category-count {
      background-color: #f1f3f5;
      color: #666;
      font-size: 12px;
      font-weight: 500;
      padding: 3px 8px;
      border-radius: 12px;
      min-width: 24px;
      text-align: center;
      margin-left: 8px;
    }

    /* 블로그 포스트 그리드 */
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    /* 블로그 포스트 카드 */
    .post-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      cursor: pointer;
    }

    .post-placeholder {
      height: 180px;
      background-color: #e0e0e0;
      position: relative;
      overflow: hidden;
    }

    /* 썸네일 이미지 스타일 수정 */
    .post-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .post-content {
      padding: 15px;
    }

    .post-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    /* 블로그 포스트 카드 - 메타 정보 */
    .post-info {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .post-left-area {
      display: flex;
      align-items: center;
    }

    .post-categories {
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .post-category {
      font-size: 12px;
      color: #555;
      font-weight: 400;
      background-color: #f1f3f5;
      padding: 4px 12px;
      border-radius: 16px;
      display: inline-block;
    }

    .post-right-area {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .post-views {
      font-size: 12px;
      color: #666;
      margin-bottom: 3px;
    }

    .post-time {
      font-size: 12px;
      color: #999;
      text-align: right;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .categories-list {
        flex-direction: column;
      }

      .post-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    @media (max-width: 576px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-nav {
        margin: 15px 0;
        width: 100%;
      }

      .main-nav ul {
        flex-wrap: wrap;
      }

      .main-nav li {
        margin-left: 0;
        margin-right: 15px;
        margin-bottom: 8px;
      }

      .auth-buttons {
        width: 100%;
        justify-content: space-between;
      }

      .category-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .post-grid {
        grid-template-columns: 1fr;
      }

      .post-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .post-right-area {
        margin-top: 5px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<!-- 헤더 섹션 -->
<th:block th:replace="~{/header/header}"></th:block>

<!-- 메인 콘텐츠 -->
<div class="container">
  <div class="main-content">
    <!-- 카테고리 목록 (왼쪽 정렬) -->
    <div class="categories-container">
      <h3 class="categories-title">카테고리</h3>
      <ul class="categories-list">
        <li class="category-item">
          <a href="/categories" class="category-link" th:classappend="${categoryId == null} ? 'active' : ''">
            <span>전체 글</span>
            <span class="category-count" th:text="${totalPosts}">42</span>
          </a>
        </li>
        <li class="category-item" th:each="category : ${categories}">
          <a href="/category/1" th:href="@{/categories(categoryId=${category.id})}" class="category-link" th:classappend="${categoryId == category.id} ? 'active' : ''">
            <span th:text="${category.name}">프로그래밍</span>
            <span class="category-count" th:text="${category.posts.size()}">15</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- 포스트 그리드 -->
    <div class="post-grid">
      <!-- 포스트 카드 1 -->
      <div class="post-card" th:each="post : ${posts}" th:onclick="|location.href='/post/${post.id}'|" onclick="location.href='/post/1'">
        <div class="post-placeholder">
          <img th:if="${post.thumbnail}" th:src="@{${post.thumbnail}}" alt="썸네일">
        </div>
        <div class="post-content">
          <h3 class="post-title" th:text="${post.title}">스프링부트로 블로그 만들기</h3>
          <div class="post-info">
            <div class="post-left-area">
              <div class="post-categories">
                <span class="post-category" th:each="postCategory : ${post.categories}" th:text="${postCategory.category.name}">프로그래밍</span>
              </div>
            </div>
            <div class="post-right-area">
              <div class="post-views" th:text="'조회수: ' + ${post.views}">조회수: 42</div>
              <div class="post-time">
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd hh:ss')}">2025-04-11 21:37</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
