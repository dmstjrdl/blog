<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .signup-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 40px;
    }

    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .signup-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .signup-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #4D90FE;
      outline: none;
    }

    .password-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .btn-signup {
      width: 100%;
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn-signup:hover {
      background-color: #3367D6;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-link a {
      color: #4285F4;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      .signup-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
<div class="signup-container">
  <div class="signup-header">
    <h1>회원가입</h1>
    <p>블로그 서비스를 이용하시려면 회원가입이 필요합니다.</p>
  </div>

  <form action="/register" method="post">
    <div class="form-group">
      <label for="username">사용자 이름</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름 입력" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
      <p class="password-info">8자 이상의 영문, 숫자, 특수문자 조합</p>
    </div>

    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임 입력" required>
    </div>

    <div class="form-group">
      <label for="email">이메일 주소</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
    </div>

    <button type="submit" class="btn-signup">가입하기</button>

    <div class="login-link">
      이미 계정이 있으신가요? <a href="/login">로그인</a>
    </div>
  </form>
</div>
</body>
</html>
