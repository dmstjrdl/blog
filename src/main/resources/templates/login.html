<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px; /* 회원가입 폼과 동일한 너비로 조정 */
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #4D90FE;
      outline: none;
    }

    .forgot-password {
      text-align: right;
      margin-top: -15px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #4285F4;
      text-decoration: none;
      font-size: 13px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px; /* 회원가입 버튼과 동일한 여백 추가 */
    }

    .btn-login:hover {
      background-color: #3367D6;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .signup-link a {
      color: #4285F4;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember-me input[type="checkbox"] {
      margin-right: 8px;
    }

    .remember-me label {
      font-size: 14px;
      color: #666;
    }

    .field-error {
      border-color: #dc3545 !important; /* Bootstrap의 danger 색상 */
      box-shadow: 0 0 0 0.2rem rgba(220,53,69,0.25);
    }
    .message-error {
      color:red;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-header">
    <h1>로그인</h1>
    <p>블로그 서비스를 이용하기 위해 로그인해 주세요.</p>
  </div>

  <form action="/login" method="post" th:object="${loginDto}">
    <div class="form-group">
      <label for="username">사용자 이름</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" th:errorclass="field-error" placeholder="사용자 이름 입력">
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="message-error"></div>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호 입력">
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="message-error"></div>
    </div>

    <button type="submit" class="btn-login">로그인</button>

    <div class="signup-link">
      계정이 없으신가요? <a href="/register">회원가입</a>
    </div>
  </form>
</div>
</body>
</html>
