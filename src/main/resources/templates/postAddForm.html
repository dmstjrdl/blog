<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성 - MyBlog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 메인 콘텐츠 스타일 */
    .main-content {
      padding: 30px 0;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    /* 게시글 작성 폼 스타일 */
    .post-form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-control:focus {
      outline: none;
      border-color: #4285F4;
    }

    textarea.form-control {
      min-height: 300px;
      resize: vertical;
    }

    .form-select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background-color: #fff;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-primary {
      background-color: #4285F4;
      color: #fff;
      border: 1px solid #4285F4;
    }

    .btn-primary:hover {
      background-color: #3367D6;
    }

    .btn-cancel {
      background-color: #fff;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-cancel:hover {
      background-color: #f5f5f5;
    }

    /* 카테고리 태그 스타일 */
    .selected-categories {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .category-tag {
      display: inline-flex;
      align-items: center;
      background-color: #e9ecef;
      color: #495057;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.875rem;
    }

    .remove-category {
      background: none;
      border: none;
      color: #6c757d;
      font-size: 1.2rem;
      line-height: 1;
      padding: 0 0 0 5px;
      cursor: pointer;
    }

    .remove-category:hover {
      color: #dc3545;
    }

    .form-text {
      margin-top: 5px;
      font-size: 12px;
      color: #6c757d;
    }



    /* 푸터 스타일 */
    footer {
      background-color: #fff;
      padding: 20px 0;
      margin-top: 30px;
      border-top: 1px solid #eee;
    }

    .footer-bottom {
      text-align: center;
      color: #999;
      font-size: 12px;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .btn-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }

    @media (max-width: 576px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-nav {
        margin: 15px 0;
        width: 100%;
      }

      .main-nav ul {
        flex-wrap: wrap;
      }

      .main-nav li {
        margin-left: 0;
        margin-right: 15px;
        margin-bottom: 8px;
      }

      .auth-buttons {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
<th:block th:replace="~{/header/header}"></th:block>
<div class="container">
  <div class="main-content">
    <h1 class="page-title">게시글 작성</h1>

    <form class="post-form" action="/post/add" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="thumbnail">썸네일</label>
        <input type="file" id="thumbnail" name="thumbnail" class="form-control" accept="image/*">
        <div class="form-text">권장 크기: 800 x 450 픽셀, 최대 파일 크기: 2MB</div>
      </div>

      <div class="form-group">
        <label for="category-input">카테고리</label>
        <input type="text" id="category-input" class="form-control" placeholder="카테고리를 입력하고 엔터를 누르세요">
        <div class="form-text">여러 개의 카테고리를 추가할 수 있습니다.</div>
        <div class="selected-categories" id="selected-categories">
        </div>
        <input type="hidden" id="categories" name="categories" value="">
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" class="form-control" placeholder="내용을 입력하세요" required></textarea>
      </div>

      <div class="btn-group">
        <a href="/" class="btn btn-cancel">취소</a>
        <button type="submit" class="btn btn-primary">작성 완료</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const categoryInput = document.getElementById('category-input');
    const selectedCategories = document.getElementById('selected-categories');
    const categoriesHidden = document.getElementById('categories');
    let categories = [];

    categoryInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();

        const category = this.value.trim();
        if (category && !categories.includes(category)) {
          categories.push(category);
          updateCategoryTags();
          updateHiddenInput();
        }

        this.value = '';
      }
    });

    function updateCategoryTags() {
      selectedCategories.innerHTML = '';

      categories.forEach(category => {
        const categoryTag = document.createElement('span');
        categoryTag.className = 'category-tag';
        categoryTag.innerHTML = `
        ${category}
        <button type="button" class="remove-category" data-category="${category}">&times;</button>
      `;
        selectedCategories.appendChild(categoryTag);
      });

      document.querySelectorAll('.remove-category').forEach(button => {
        button.addEventListener('click', function() {
          const categoryToRemove = this.getAttribute('data-category');
          categories = categories.filter(cat => cat !== categoryToRemove);
          updateCategoryTags();
          updateHiddenInput();
        });
      });
    }

    function updateHiddenInput() {
      categoriesHidden.value = JSON.stringify(categories);
    }
  });
</script>


</body>
</html>
