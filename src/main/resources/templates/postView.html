<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${post.title} + ' - MyBlog'">게시글 제목 - MyBlog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 헤더 스타일 */
    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #4285F4;
      text-decoration: none;
    }

    .main-nav ul {
      display: flex;
      list-style: none;
    }

    .main-nav li {
      margin-left: 20px;
    }

    .main-nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }

    .main-nav a:hover {
      color: #4285F4;
    }

    .auth-buttons {
      display: flex;
      align-items: center;
    }

    .login-btn, .signup-btn {
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }

    .login-btn {
      color: #4285F4;
      margin-right: 10px;
      border: 1px solid #4285F4;
    }

    .signup-btn {
      color: #fff;
      background-color: #4285F4;
      border: 1px solid #4285F4;
    }

    .auth-buttons.user-menu {
      display: flex;
      align-items: center;
    }

    .auth-buttons .username {
      font-weight: 500;
      margin-right: 15px;
      color: #333;
    }

    .logout-btn {
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      color: #fff;
      background-color: #f44336;
      border: 1px solid #f44336;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }

    /* 메인 콘텐츠 스타일 */
    .main-content {
      padding: 30px 0;
    }

    /* 게시글 스타일 */
    .post-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
      overflow: hidden;
    }

    .post-header {
      padding: 25px 30px;
      border-bottom: 1px solid #eee;
    }

    .post-title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .post-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #666;
    }

    .post-author {
      display: flex;
      align-items: center;
    }

    .post-author-name {
      font-weight: 500;
    }

    .post-date {
      margin-left: 10px;
      color: #999;
    }

    .post-stats {
      display: flex;
      align-items: center;
    }

    .post-views {
      margin-left: 15px;
    }

    .post-content-area {
      padding: 30px;
      line-height: 1.8;
      border-bottom: 1px solid #eee; /* 본문과 카테고리 사이 구분선 추가 */
    }

    .post-content-area p {
      margin-bottom: 20px;
    }

    .post-content-area img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    /* 카테고리 스타일 */
    .post-categories {
      padding: 15px 30px;
      display: flex;
      justify-content: space-between; /* 카테고리와 좋아요 버튼 사이 공간 분배 */
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .category-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .category-tag {
      display: inline-flex;
      align-items: center;
      background-color: #e9ecef;
      color: #495057;
      padding: 3px 10px;
      border-radius: 4px;
      font-size: 0.875rem;
      text-decoration: none;
    }

    .category-tag:hover {
      background-color: #dde1e5;
    }

    /* 좋아요 버튼 스타일 */
    .like-button-container {
      display: flex;
      align-items: center;
    }

    .like-form {
      margin: 0;
      padding: 0;
    }

    .like-button {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.2s ease;
      color: #666;
    }

    .like-button:hover {
      background-color: #f0f0f0;
    }

    .like-button.liked {
      color: #e53935;
    }

    .like-button.liked .like-icon {
      fill: #e53935;
    }

    .like-icon {
      margin-right: 6px;
      width: 20px;
      height: 20px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      transition: fill 0.2s ease;
    }

    .like-button.liked .like-icon {
      fill: currentColor;
    }

    .like-count {
      font-weight: 500;
      font-size: 14px;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      border-top: 1px solid #eee;
    }

    .post-action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
    }

    .btn-blue {
      color: #fff;
      background-color: #4285F4;
      border: 1px solid #4285F4;
    }

    .btn-outline {
      color: #666;
      background-color: transparent;
      border: 1px solid #ddd;
    }

    .btn-red {
      color: #fff;
      background-color: #f44336;
      border: 1px solid #f44336;
    }

    /* 댓글 섹션 스타일 */
    .comments-section {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 25px 30px;
    }

    .comments-header {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 600;
    }

    .comment-form {
      margin-bottom: 30px;
    }

    .comment-textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 15px;
      min-height: 100px;
      resize: vertical;
    }

    .comment-textarea:focus {
      outline: none;
      border-color: #4285F4;
    }

    .comment-submit {
      display: flex;
      justify-content: flex-end;
    }

    .comment-list {
      list-style: none;
    }

    .comment-item {
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }

    .comment-item:last-child {
      border-bottom: none;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .comment-author {
      font-weight: bold;
    }

    .comment-date {
      font-size: 12px;
      color: #999;
    }

    .comment-content {
      font-size: 14px;
      line-height: 1.6;
    }

    .comment-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
      gap: 10px;
    }

    .comment-btn {
      font-size: 12px;
      color: #666;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    .empty-comments {
      text-align: center;
      padding: 30px 0;
      color: #999;
      font-size: 14px;
    }

    /* 푸터 스타일 */
    footer {
      background-color: #fff;
      padding: 20px 0;
      margin-top: 30px;
      border-top: 1px solid #eee;
    }

    .footer-bottom {
      text-align: center;
      color: #999;
      font-size: 12px;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
      .post-header {
        padding: 20px;
      }

      .post-title {
        font-size: 22px;
      }

      .post-content-area {
        padding: 20px;
      }

      .post-categories {
        padding: 15px 20px;
      }

      .post-actions {
        padding: 15px 20px;
        flex-direction: column;
        gap: 10px;
      }

      .post-action-buttons {
        width: 100%;
        justify-content: space-between;
      }

      .comments-section {
        padding: 20px;
      }
    }

    @media (max-width: 576px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .main-nav {
        margin: 15px 0;
        width: 100%;
      }

      .main-nav ul {
        flex-wrap: wrap;
      }

      .main-nav li {
        margin-left: 0;
        margin-right: 15px;
        margin-bottom: 8px;
      }

      .auth-buttons {
        width: 100%;
        justify-content: space-between;
      }

      .post-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .post-stats {
        margin-top: 10px;
      }

      .post-categories {
        flex-direction: column;
        align-items: flex-start;
      }

      .like-button-container {
        margin-top: 10px;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
<!-- 헤더 섹션 -->
<th:block th:replace="~{/header/header}"></th:block>

<!-- 메인 콘텐츠 -->
<div class="container">
  <div class="main-content">
    <!-- 게시글 컨테이너 -->
    <div class="post-container">
      <div class="post-header">
        <h1 class="post-title" th:text="${post.title}">게시글 제목이 여기에 표시됩니다</h1>
        <div class="post-info">
          <div class="post-author">
            <span class="post-author-name" th:text="${post.user.nickname}">작성자</span>
            <span class="post-date" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-04-09 12:00</span>
          </div>
          <div class="post-stats">
            <div class="post-action-buttons" th:if="${user != null && user.username == post.user.username}">
              <a th:href="@{'/post/edit?postId=' + ${post.id}}" class="comment-btn">수정</a>
              <a th:href="@{'/post/delete/' + ${post.id}}" class="comment-btn">삭제</a>
            </div>
            <span class="post-views">조회수: <span th:text="${post.views}">0</span></span>
          </div>
        </div>
      </div>

      <div class="post-content-area" th:utext="${post.content.replaceAll('\n', '<br/>')}">
        <p>게시글 내용이 여기에 표시됩니다. 이 부분은 실제 데이터로 대체됩니다.</p>
        <p>여러 단락의 텍스트와 이미지가 포함될 수 있습니다.</p>
      </div>

      <!-- 카테고리 섹션 수정 - 좋아요 버튼 추가 -->
      <div class="post-categories" th:if="${!post.categories.isEmpty()}">
        <div class="category-tags">
          <a th:each="postCategory : ${post.categories}" th:href="@{/categories(categoryId=${postCategory.category.id})}" class="category-tag" th:text="${postCategory.category.name}">카테고리</a>
        </div>
        <div class="like-button-container">
          <form th:action="@{'/post/like/' + ${post.id}}" method="post" class="like-form">
            <button type="submit" class="like-button" th:classappend="${userLike != null && userLike ? 'liked' : ''}">
              <svg class="like-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <span class="like-count" th:text="${likes.size()}">0</span>
            </button>
          </form>
        </div>
      </div>

      <!-- 카테고리가 없는 경우에도 좋아요 버튼 표시 -->
      <div class="post-categories" th:if="${post.categories.isEmpty()}">
        <div class="category-tags"></div>
        <div class="like-button-container">
          <form th:action="@{'/post/like/' + ${post.id}}" method="post" class="like-form">
            <button type="submit" class="like-button" th:classappend="${userLike != null && userLike ? 'liked' : ''}">
              <svg class="like-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <span class="like-count" th:text="${likes.size()}">0</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- 댓글 섹션 -->
    <div class="comments-section">
      <h3 class="comments-header">댓글 <span th:text="${#lists.size(post.comments)}">0</span>개</h3>

      <!-- 댓글 작성 폼 -->
      <div class="comment-form" th:if="${user != null}">
        <form th:action="@{'/comment/add/' + ${post.id}}" method="post">
          <textarea id="content" name="content" class="comment-textarea" placeholder="댓글을 작성해주세요." required></textarea>
          <div class="comment-submit">
            <button type="submit" class="btn btn-blue">댓글 작성</button>
          </div>
        </form>
      </div>

      <!-- 댓글 로그인 안내 -->
      <div class="comment-form" th:if="${user == null}">
        <p style="text-align: center; margin-bottom: 20px;">
          <a href="/login" style="color: #4285F4; text-decoration: none;">로그인</a>하여 댓글을 작성해 보세요.
        </p>
      </div>

      <!-- 댓글 목록 -->
      <ul class="comment-list" th:if="${not #lists.isEmpty(post.comments)}">
        <li class="comment-item" th:each="comment : ${post.comments}">
          <!--    댓글 조회      -->
          <div class="comment-header">
            <span class="comment-author" th:text="${comment.user.nickname}">댓글 작성자</span>
            <span class="comment-date" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2025-04-09 12:30</span>
          </div>
          <div class="comment-content" th:text="${comment.content}">
            댓글 내용이 여기에 표시됩니다.
          </div>
          <div class="comment-actions" th:if="${user != null && user.username == comment.user.username}">
            <a th:href="@{'/comment/edit?commentId=' + ${comment.id} + '&postId=' + ${post.id}}" class="comment-btn">수정</a>
            <a th:href="@{'/comment/delete?commentId=' + ${comment.id} + '&postId=' + ${post.id}}" class="comment-btn">삭제</a>
          </div>
        </li>
      </ul>

      <!-- 댓글 없음 -->
      <div class="empty-comments" th:if="${#lists.isEmpty(post.comments)}">
        아직 댓글이 없습니다. 첫 댓글을 작성해 보세요!
      </div>
    </div>
  </div>
</div>
</body>
</html>
